<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Semantic HTML Structure</title>
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to Semantic HTML</h1>
        <section>
          <p>This is an example of a semantic HTML structure using HTML5 elements to build a meaningful layout.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; copyright</p>
    </footer>

  </body>
</html>
